<ion-view title="光啟社生命相對論" id="page22">
  <ion-content padding="false" class="has-header">
    <form id="page22-form15" class="list">
      <div class="spacer" style="width: 320px; height: 23px;"></div>
      <label class="item item-input" id="page22-search8">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="" ng-model="data.search" ng-change="search()">
      </label>
    </form>
    <ion-list id="page22-list16" class="orange-background">
      <ion-item class="item-thumbnail-left light" id="page22-list-item18" ui-sref="dtutorial({&quot;videokey&quot;:&quot;&quot;+dtutorial.key+&quot;&quot;})" ng-repeat="dtutorial in narrowed_dtutorials">
        <img src="{{dtutorial.image}}">
        <h2light>{{dtutorial.name}}
          <p style="white-space:normal;">{{dtutorial.description}}</p>
        </h2light>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
