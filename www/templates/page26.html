<ion-view title="靴子裡的大世界 最新一集" cache-view="false" id="page26">
  <ion-content padding="true" class="has-header" ng-repeat="bambino in bambinos">
    <ion-refresher pulling-text="欲更新內容，請拉下指令列..." on-refresh="loadData()"></ion-refresher>
    <div ng-init="videourl=&quot;https://www.youtube.com/embed/&quot;+bambino.bambini_video+&quot;?rel=0&amp;showinfo=0&quot;" style="position:relative;overflow:hidden;padding-bottom:56.25%;height:0;" id="page26-video12">
      <iframe src="{{videourl}}" frameborder="0" allowfullscreen="" width="560" height="315" style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
    </div>
    <div class="spacer" style="width: 300px; height: 24px;"></div>
    <div id="page26-markdown238" ng-repeat="bambino in bambinos" class="show-list-numbers-and-dots">
      <p style="color:#1E90E9;font-size:16px;">{{bambino.bambini_name}}</p>
    </div>
    <div class="spacer" style="width: 300px; height: 17px;"></div>
    <div id="page26-markdown239" ng-repeat="bambino in bambinos" class="show-list-numbers-and-dots">
      <p style="color:#F5A34B;font-size:17px;">{{bambino.bambini_comment}}</p>
    </div>
    <div class="spacer" style="width: 300px; height: 48px;"></div>
  </ion-content>
</ion-view>
