<ion-view title="靴子裡的大世界" id="page16">
  <ion-content padding="false" class="has-header">
    <form id="page16-form8" class="list">
      <div class="spacer" style="width: 320px; height: 23px;"></div>
      <label class="item item-input" id="page16-search3">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="" ng-model="data.search" ng-change="search()">
      </label>
    </form>
    <ion-list id="page16-list9">
      <ion-item class="item-thumbnail-left dark" id="page16-list-item48" ui-sref="stutorial({&quot;videokey&quot;:&quot;&quot;+stutorial.key+&quot;&quot;})" ng-repeat="stutorial in narrowed_stutorials">
        <img src="{{stutorial.image}}">
        <h2dark>{{stutorial.name}}
          <p style="white-space:normal;">{{stutorial.description}}</p>
        </h2dark>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
