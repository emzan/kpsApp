      <img src="{{foto.id}}" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <div class="spacer" style="width: 300px; height: 38px;"></div>
    <div id="atutorial-markdown12" class="show-list-numbers-and-dots">
      <p style="color:#000000;font-size:18px;">{{foto.pre}}</p>
    </div>
    <div class="spacer" style="width: 300px; height: 21px;"></div>
    <div id="atutorial-markdown332" class="show-list-numbers-and-dots">
      <p style="color:#000000;font-size:16px;">{{foto.description}}</p>
    </div>
  </ion-content>
</ion-view>
