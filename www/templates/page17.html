<ion-view title="漁樂新視界" id="page17">
  <ion-content padding="false" class="has-header">
    <form id="page17-form9" class="list">
      <div class="spacer" style="width: 320px; height: 23px;"></div>
      <label class="item item-input" id="page17-search4">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="" ng-model="data.search" ng-change="search()">
      </label>
    </form>
    <ion-list id="page17-list10">
      <ion-item class="item-thumbnail-left dark" id="page17-list-item52" ui-sref="ntutorial({&quot;videokey&quot;:&quot;&quot;+ntutorial.key+&quot;&quot;})" ng-repeat="ntutorial in narrowed_ntutorials">
        <img src="{{ntutorial.image}}">
        <h2dark>{{ntutorial.name}}
          <p>{{ntutorial.description}}</p>
        </h2dark>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
