<ion-view title="Oh my God 第一季 ／ 第二季 " id="page52">
  <ion-content padding="false" class="has-header">
    <form id="ohMyGod2-form6" class="list">
      <div class="spacer" style="width: 320px; height: 23px;"></div>
      <label class="item item-input" id="ohMyGod2-search1">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="" ng-model="data.search" ng-change="search()">
      </label>
    </form>
    <ion-list id="ohMyGod2-list7">
      <ion-item class="item-thumbnail-left dark" id="ohMyGod2-list-item54" ui-sref="tutorial({&quot;videokey&quot;:&quot;&quot;+tutorial.key+&quot;&quot;})" ng-repeat="tutorial in narrowed_tutorials">
        <img src="{{tutorial.image}}">
        <h2dark>{{tutorial.name}}
          <p style="white-space:normal;">{{tutorial.description}}</p>
        </h2dark>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
