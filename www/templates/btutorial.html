<ion-view title="{{video.name}}" id="page13">
  <ion-content padding="true" class="has-header">
    <div ng-init="videourl=&quot;https://www.youtube.com/embed/&quot;+video.id+&quot;?rel=0&amp;showinfo=0&quot;" style="position:relative;overflow:hidden;padding-bottom:56.25%;height:0;" id="btutorial-video8">
      <iframe src="{{videourl}}" frameborder="0" allowfullscreen="" width="560" height="315" style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
    </div>
    <div class="spacer" style="width: 300px; height: 26px;"></div>
    <div id="btutorial-markdown15" class="show-list-numbers-and-dots">
      <p style="color:#000000;">{{video.description}}</p>
    </div>
  </ion-content>
</ion-view>
